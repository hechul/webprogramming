<body>
  <div id="app">
    <div class="main-container">
      
      <div class="calendar-section card">

                <span class="tilde">~</span>

              </div>
              <ul id="todoList" class="list-container"></ul>
            </div>

          </div>

          <div class="divider"></div>

          <div class="detail-col photo-col">
            <h3>Photo Log</h3>
            <div class="photo-slider" id="photoSlider">
              <div class="slide-wrapper" id="slideWrapper">
                <p class="no-photo-text">No Photos</p>
              </div>
              <button id="prevSlide" class="slide-ctrl prev"><i class="fas fa-chevron-left"></i></button>
              <button id="nextSlide" class="slide-ctrl next"><i class="fas fa-chevron-right"></i></button>
              <div class="slide-indicator" id="slideIndicator">0 / 0</div>
            </div>
            <div class="photo-upload-box">

</html>
